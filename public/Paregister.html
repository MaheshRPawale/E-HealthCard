<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        background-image: url('path.jpg');
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 10px 10px 10px 800px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .row {
        margin-bottom: 15px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select, textarea {
        width: calc(100% - 20px);
        padding: 12px;
        margin: 8px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<title>Pathologist Registration</title>
</head>
<body>

<div class="container">
    <h2>Pathologist Information</h2>
    <form action="/register-pathologist" method="post">
        <div class="row">
            <input type="text" name="pathologist_id" placeholder="Pathologist ID" required>
        </div>

        <div class="row">
            <input type="text" name="full_name" placeholder="Full Name" required>
        </div>

        <div class="row">
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="row">
            <input type="tel" name="mobile_no" placeholder="Mobile No" required>
        </div>

        <div class="row">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="row">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="row">
            <input type="text" name="lab_name" placeholder="Lab Name" required>
        </div>

        <div class="row">
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="row">
            <input type="text" name="qualification" placeholder="Qualification" required>
        </div>

        <div class="row">
            <input type="number" name="age" placeholder="Age" required>
        </div>

        <div class="row">
            <textarea name="address" placeholder="Address" rows="4" required></textarea>
        </div>

        <div class="row">
            <input type="text" name="licence_no" placeholder="Licence No" required>
        </div>

        <div class="row">
            <input type="submit" value="Register" onclick='fun()' > 
        </div>
        <script>
            function fun(){
                alert("Registered Successfully!!!!")
            }
        </script>
    </form>
</div>

</body>
</html>
